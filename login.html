<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style1.css" />

    <title>Autentikasi</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="beranda.html" class="sign-in-form">
            <h2 class="title">Masuk</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>

            <input type="submit" value="Masuk" class="btn solid" />
            <p class="social-text">
              kembali ke
              <a href="index.html" style="text-decoration: none"
                >halaman utama</a
              >
            </p>
          </form>
          <form action="login.html" class="sign-up-form">
            <h2 class="title">Daftar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input
              type="submit"
              class="btn"
              onclick="myFunction()"
              value="Daftar"
            />
            <p class="social-text">
              kembali ke
              <a href="index.html" style="text-decoration: none"
                >halaman utama</a
              >
            </p>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum daftar ?</h3>
            <p>Daftar terlebih dahulu dengan cara klik tombol dibawah!</p>
            <button class="btn transparent" id="sign-up-btn">Daftar</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah daftar?</h3>
            <p>Login terlebih dahulu dengan cara klik tombol dibawah!</p>
            <button class="btn transparent" id="sign-in-btn">Masuk</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      function myFunction() {
        alert("Pendaftaran berhasil!");
      }
    </script>
  </body>
</html>
