        <div
          class="main-container"
          style="justify-content: center; align-items: center"
        >
          <div class="wrapper">
            <div class="title">Tambah Tugas</div>
            <div class="form">
              <div class="inputfield">
                <label>Judul Tugas</label>
                <input type="text" class="input" />
              </div>
              <div class="inputfield">
                <label>Deskripsi</label>
                <textarea class="textarea"></textarea>
              </div>
              <div class="inputfield">
                <label>Kategori</label>
                <div class="custom_select">
                  <select>
                    <option value="">-pilih-</option>
                    <option value="male">Pemasaran</option>
                    <option value="female">Desain</option>
                    <option value="female">Pengembangan</option>
                    <option value="female">Manajemen</option>
                  </select>
                </div>
              </div>
              <div class="inputfield">
                <label>Tanggal mulai</label>
                <input type="date" class="input" />
              </div>
              <div class="inputfield">
                <label>Tanggal selesai</label>
                <input type="date" class="input" />
              </div>
              <div class="inputfield terms">
                <label class="check">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
                <p>Apakah ini tugas tim?</p>
              </div>
              <div class="inputfield">
                <button onclick="myFunction()" class="btn">Tambah</button>
              </div>
            </div>
